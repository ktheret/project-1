         <main>
            <div class="small-separation"></div>
            <h1>Contact Us</h1>
            <p>If you are interested in working with us, contact us with the form below</p>
            <section id="contact-form">
               <form action="http://vip.groupehn.com:20003/html/infospost.php" method="POST">
                  <div class="form-component">
                     <label for="lastname">Lastname</label>
                     <input type="text" id="lastname" name="lastname" />
                  </div>
                  <div class="form-component">
                     <label for="firstname">Firstname</label>
                     <input type="text" id="firstname" name="firstname" />
                  </div>
                  <div class="form-component">
                     <label for="email">Email</label>
                     <input type="email" id="email" name="email" />
                  </div>
                  <div class="form-component">
                     <label for="country">Select your country</label>
                     <select name="country" id="country">
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Italy">Italy</option>
                        <option value="UK">United Kingdom</option>
                     </select>
                  </div>
                  <div class="form-row-component">
                     <label for="request"> Your questions and comments</label>
                     <textarea name="request" id="request" cols="66" rows="10"></textarea>
                  </div>

                  <button type="submit" class="submit-btn">Submit</button>
               </form>
            </section>
         </main>
